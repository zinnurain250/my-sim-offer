  <script>
    function startTimer(durationInSeconds) {
      let timer = durationInSeconds;
      const countdownElement = document.getElementById('countdown');
      setInterval(function () {
        const hoursElement = countdownElement.querySelector('#hours');
        const minutesElement = countdownElement.querySelector('#minutes');
        const secondsElement = countdownElement.querySelector('#seconds');
        const hours = Math.floor(timer / 3600);
        const minutes = Math.floor((timer % 3600) / 60);
        const seconds = timer % 60;
        hoursElement.textContent = hours.toString().padStart(2, '0');
        minutesElement.textContent = minutes.toString().padStart(2, '0');
        secondsElement.textContent = seconds.toString().padStart(2, '0');
        if (--timer < 0) {
          timer = durationInSeconds;
        }
      }, 1000);
    }
    // Start the timer with a duration of 3 hours, 5 minutes, and 23 seconds
    startTimer(0 * 60 * 60 + 2 * 60 + 23);
  </script>
<script>
  fetch('assets/links.json')
    .then(response => response.json())
    .then(data => {
      // Store the values in variables
      const gplink = data.gplink;
      const bllink = data.bllink;
      const arlink = data.arlink;
      const rblink = data.rblink;
      const blmblink = data.blmblink;
      const gpmblink = data.gpmblink;

      // Function to change hrefs dynamically
      function changeHref(className, newHref) {
        var elements = document.getElementsByClassName(className);
        for (var i = 0; i < elements.length; i++) {
          elements[i].href = newHref;
        }
      }

      // Update links
      changeHref('gplink', gplink);
      changeHref('bllink', bllink);
      changeHref('arlink', arlink);
      changeHref('rblink', rblink);
      changeHref('blmblink', blmblink);
      changeHref('gpmblink', gpmblink);
    })
    .catch(error => console.error('Error fetching the JSON:', error));
</script>
